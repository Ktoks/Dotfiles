theme = "gruvbox_material_dark_hard"

[editor]
line-number = "relative"
mouse = true
scrolloff = 6
bufferline = "multiple"
shell = ["sh", "-c"]
auto-completion = true
completion-trigger-len = 1


[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

# [editor.gutters]
# layout = ["diff", "diagnostics", "line-numbers"]

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1

[editor.lsp]
enable = true
display-messages = true

[editor.search]
smart-case = true
wrap-around = true


#### Keymaps ####
[keys.normal.c]
e = ["move_next_word_end", "yank_main_selection_to_clipboard", "delete_selection", "insert_mode"]
E = ["move_next_long_word_end", "yank_main_selection_to_clipboard", "delete_selection", "insert_mode"]
