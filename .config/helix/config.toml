theme = "gruvbox_material_dark_hard"

[editor]
line-number = "relative"
mouse = true
scrolloff = 6
bufferline = "multiple"
shell = ["sh", "-c"]
auto-completion = true
completion-trigger-len = 1
end-of-line-diagnostics = "hint"
color-modes = true
# encoding-always-show = true
undercurl = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false
# max-depth = 4
# do-sort = false

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer", "spacer"]

[editor.gutters.line-numbers]
min-width = 3

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1

[editor.lsp]
enable = true
display-messages = true

[editor.search]
smart-case = true
wrap-around = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "position-percentage"]
center = ["selections"]
right = ["position", "spacer", "diagnostics", "register", "file-encoding"]
mode.normal = "NORMAL"
mode.select = "SELECT"
mode.insert = "INSERT"

[keys.normal.g]
l = "code_action"

[keys.normal."space"]
o = ":config-open"
r = ":config-reload"
c = ":buffer-close"
C-h = "swap_view_left"
C-l = "swap_view_right"
C-j = "swap_view_down"
C-k = "swap_view_up"

[keys.normal]
D = ["extend_to_line_end", "yank_main_selection_to_clipboard", "delete_selection"]
# "%" = "match_brackets"

"ret" = ["open_below", "normal_mode"]
    
# buffer navigation
H = "goto_previous_buffer"
L = "goto_next_buffer"

C-h = "select_prev_sibling"
C-j = "shrink_selection"
C-k = "expand_selection"
C-l = "select_next_sibling"

[keys.select]
H = "goto_previous_buffer"
L = "goto_next_buffer"


[keys.insert.j]
k = ["normal_mode"]

