use-grammars = { only = ["rust", "python", "bash", "perl", "xml", "json", "toml", "yaml", "markdown"]}

[[language]]
name = "rust"
auto-format = true
comment-token = "//"
indent = { tab-width = 2, unit = " " }
file-types = ["rs", "rlib"]

[language.debugger]
command = "codelldb"
name = "codelldb"
port-arg = "--port {}"
transport = "tcp"

[[language.debugger.templates]]
name = "binary"
request = "launch"
[[language.debugger.templates.completion]]
completion = "filename"
name = "binary"

[language.debugger.templates.args]
program = "{0}"
runInTerminal = true

[[language]]
name = "python"
auto-format = true
comment-token = "#"
indent = { tab-width = 2, unit = " " }

