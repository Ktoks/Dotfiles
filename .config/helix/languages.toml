use-grammars = { only = ["awk", "bash", "comment", "go", "json", "log", "latex", "lua", "make", "markdown", "nu", "perl", "pkgbuild", "python", "regex", "rust", "sql", "toml", "xml", "yaml"]}
# use-grammars = { only = []}

[[language]]
name = "rust"
auto-format = true
indent = { tab-width = 2, unit = " " }
file-types = ["rs", "rlib"]

[[language-server.rust-analyzer.config.check]]
command = "clippy"

[language.debugger]
command = "codelldb"
name = "codelldb"
port-arg = "--port {}"
transport = "tcp"

[[language.debugger.templates]]
name = "binary"
request = "launch"
[[language.debugger.templates.completion]]
completion = "filename"
name = "binary"

[language.debugger.templates.args]
program = "{0}"
runInTerminal = true

[[language]]
name = "python"
auto-format = true
indent = { tab-width = 2, unit = " " }

[[language]]
name = "bash"
auto-format = true
indent = {tab-width = 2, unit = " " }

[[language]]
name = "toml"
#formatter = { command = "taplo", args = ["fmt", "-"] }

[[language]]
name = "nu"
#formatter = { command = "taplo", args = ["fmt", "-"] }
